<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores"> 
          {{err}}
    </li>
  
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form #clienteForm="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2 mb-3">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"  #nombre="ngModel"> <!--required minlength="4"-->
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                             El nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                             El nombre debe tener al menos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>



            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2 mb-3">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"  #apellido="ngModel"> <!--required minlength="4"-->
                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors.required">
                            El apellido es requerido
                       </div>
                       <div *ngIf="apellido.errors.minlength">
                            El apellido debe tener al menos 4 caracteres
                       </div>
                    </div>
                </div>
            </div>




            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2 mb-3">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email"  #email="ngModel"> <!--required email-->
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required">
                            El email es requerido
                       </div>
                       <div *ngIf="email.errors.email">
                            El email debe tener un formato v√°lido
                       </div>
                </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="createAt" class="col-form-label col-sm-2 mb-3">Fecha</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" [(ngModel)]="cliente.createAt" name="createAt"> <!--required minlength="4"-->
                
                </div>
            </div>




            <div class="form-group" >
                <button type="submit" class="btn btn-primary " style="width: 30%; margin-left: 35%;"  role="button" 
                (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>

                <ng-template #elseBlock>
                    <button type="submit" class="btn btn-primary " style="width: 30%; margin-left: 35%;"  role="button" 
                    (click)="update()" [disabled]="!clienteForm.form.valid">Editar</button>
                </ng-template>
                
            </div>




        </form>
    </div>
</div>
